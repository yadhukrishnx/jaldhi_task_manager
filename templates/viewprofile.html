{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h3>Profile</h3>
    </div>
    <div class="card-body text-center">
        <div class="row justify-content-center ">
            <div class="col-md-6">
              
                <div class="card mx-auto" style="width: 18rem; display:flex; align-items:center; justify-content:center">
                    {% if user_profile.image %}
                        <img src="{{ user_profile.image.url }}" alt="Profile Picture" class="card-img-top rounded-circle img-fluid align-center" style="width: 250px; height: 250px; object-fit: cover;">
                    {% else %}
                        <p>No profile picture available.</p>
                    {% endif %}
                    
                </div>
                <p>User Information</p>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                
                <ul class="list-unstyled">
                    <li><strong class="h4">Username : {{ user.username }}</strong></li>
                    <li>Email Address : {{ user.email }}</li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <a href="{% url 'editprofile'  %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
