{% extends 'index.html' %}
{% load static %}


{% block content %}

<div class="card">
    <div class="card-header">
        <h3>Add Task</h3>
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Task</button>
            
        </form>
        <style>
            /* Style for input fields */
            .formcontrol {
                width: 100%;
                padding: 10px;
                margin: 5px 0 15px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
                font-family: Arial, sans-serif;
            }
            
            /* Style for textarea fields */
            .formcontrol1 {
                width: 100%;
                height: 150px;
                padding: 10px;
                margin: 5px 0 15px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
                font-family: Arial, sans-serif;
            }
            

        </style>
    </div>
</div>

{% endblock %}
