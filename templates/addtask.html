{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3>Add Task</h3>
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit" class="btn btn-primary">Add Task</button>
            
        </form>
    </div>
</div>

{% endblock %}
