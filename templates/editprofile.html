{% extends 'index.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Edit Profile</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ profile_form.as_p }}
            {{ image_form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
